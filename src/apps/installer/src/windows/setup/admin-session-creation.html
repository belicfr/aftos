<link rel="stylesheet" href="./src/windows/setup/src/css/window.css" />
<script defer>
  newSessionAnimation();
  newSessionForm();
</script>

<div class="content" id="admin_session_creation">
  <form class="os-form" id="admin_session_creation_form">
    <div class="main">
      <h1 class="section-title">
        Your first session
      </h1>

      <p class="section-description">
        Welcome to AftOS! To begin to use your system, you have to create your first session. This first session will be administrator by default.
      </p>

      <div class="body">
        <div class="form">
          <div class="os-form-component">
            <label class="os-label" for="name">
              <p class="label-text">
                Name:
              </p>

              <input class="os-input" type="text" name="name" id="name"
                     maxlength="25" placeholder="(max. 25 characters)"
                     required />

              <p class="error-message"></p>
            </label>
          </div>

          <div class="os-form-component">
            <label class="os-label" for="name_code">
              <p class="label-text">
                Name code:
              </p>

              <input class="os-input" type="text" name="name_code" id="name_code" maxlength="10" placeholder="(max. 10 characters)" required />

              <p class="error-message"></p>
            </label>
          </div>

          <div class="os-form-component">
            <label class="os-label" for="password">
              <p class="label-text">
                Password:
              </p>

              <input class="os-input" type="password" name="password" id="password" required />

              <p class="error-message"></p>
            </label>
          </div>

          <div class="os-form-component">
            <label class="os-label" for="password_confirmation">
              <p class="label-text">
                Password confirmation:
              </p>

              <input class="os-input" type="password" name="password_confirmation" id="password_confirmation" required />

              <p class="error-message"></p>
            </label>
          </div>
        </div>

        <div class="right-side">
          <div class="icon-container" id="session_icon">
            <div class="session-icon"></div>

            <p class="description">
              Your first session, to manage AftOS!
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <div class="left">
        <!--  -->
      </div>

      <div class="right">
        <button class="os-button button-blue" type="submit">
          Create my session
        </button>
      </div>
    </div>
  </form>
</div>
